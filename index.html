<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Bibliotech</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    
    <section id="cover">
        <div id="cover-caption">
            <div class="container">
                <div class="col-sm-10 col-sm-offset-1">
                    <h1 class="display-3">Bem-vindo ao Bootstrap 4</h1>
                    <p>Just like the old Bootstrap, but better. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio quibusdam quis, repudiandae reprehenderit doloremque fugiat molestias, corporis voluptas.</p>
                    
                    <form action="" class="form-inline">
                        <div class="form-group">
                            <label class="sr-only">RM</label>
                            <input autocomplete="off" id="rm" type="text" class="form-control form-control-lg" placeholder="Seu RM">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Senha</label>
                            <input autocomplete="off" id="pwd" type="password" class="form-control form-control-lg" placeholder="Sua Senha">
                        </div>
                        <button type="submit" onClick="return login()" class="btn btn-success btn-lg">Entrar!</button>
                    </form>
                    <br>
                        <h4 id="err" style=" vertical-align: top;display: inline-block; color: rgba(128, 0, 0, 0.87)"></h4>
                    <br>
                </div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
    
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
